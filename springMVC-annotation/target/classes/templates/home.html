<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"

<style>

</style>

<div class="container-sm">
    <!-- 导航条 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="border-bottom: 1px solid #eeeeee;">
        <a class="navbar-brand" href="#">
            <img src="https://b-gold-cdn.xitu.io/v3/static/img/logo.a7995ad.svg" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link text-primary" href="#">首页 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">沸点</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">话题</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">小册</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">活动</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="搜索掘金" aria-label="Search">
                <!-- <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button> -->
            </form>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link text-primary " href="#">写文章</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-primary" href="#">登录</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-primary" href="#">注册</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- 二级导航 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link text-primary" href="#">推荐 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">后端</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">前端</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Android</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">ios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">人工智能</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">开发工具</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">代码人生</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">阅读</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="row">
        <div class="col-sm">
        </div>
        <div class="col-lg-12" style="margin-top: 3%;display: flex;">
            <div class="col-sm-8">
                <div class="card">
                    <div class="card-header">
                        <span class="mb-0">热门</span>
                        <span>最新</span>
                        <span>热榜</span>
                    </div>


                    <div class="card-body" style="border-bottom: 1px solid #eeeeee;"  th:each="book,books :${books}">
                        <blockquote class="blockquote mb-0">
                            <span><small>我是一个小提示</small></span>
                            <p th:text="${book.getName()}">123</p>
                            <h5><strong ></strong></h5>
                            <div class="btn-group btn-group-sm" role="group" aria-label="">
                                <button type="button" class="btn text-primary" style="border: 1px solid grey;">
                                    <img src="https://b-gold-cdn.xitu.io/v3/static/img/zan.e9d7698.svg" alt="">
                                </button>
                                <button type="button" class="btn text-primary" style="border-top:1px solid grey ;border-bottom: 1px solid grey; border-right: 1px solid grey;">
                                    <img src="https://b-gold-cdn.xitu.io/v3/static/img/comment.4d5744f.svg" alt="">
                                </button>
                            </div>
                        </blockquote>
                    </div>



                </div>
            </div>
            <div class="col-sm">

                <div class="card" style="padding: 5%;">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1"><strong>掘金-juejin.im</strong></label>
                            <br>
                            <label for="exampleInputEmail1">一个帮助开发者成长的社区</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="用户名">

                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control"  placeholder="手机号">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="密码（不少于6位）">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">记住密码</label>
                        </div>
                        <button type="submit" class="btn btn-primary">立即注册</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <div class="col-sm">
    </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
